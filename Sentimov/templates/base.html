<!DOCTYPE html>
<html lang="en" ng-app="sentiMov">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SENTIMOV</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'website/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'website/css/main.css' %}">
  <link rel="stylesheet" href="{% static 'website/css/navbar.css' %}">

  <script src="{% static 'website/js/jquery-3.1.1.min.js' %}"></script>
  <script src="{% static 'website/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'website/js/main.js' %}"></script>
  <script src="{% static 'website/js/angular.min.js' %}"></script>
  <script src="{% static 'website/js/app.js' %}"></script>
  <script src="{% static 'website/js/controller.js' %}"></script>
  <script src="{% static 'website/js/service.js' %}"></script>
  <script src="{% static 'website/js/directive.js' %}"></script>
  <script src="{% static 'website/js/navbar.js' %}"></script>
</head>
<body style="">
  <header class="cd-auto-hide-header">
  	<div class="col-md-1 col-xs-3 no-padding logo">
  	  <a href="/" target="_self">
  	    <img src="/static/website/img/sentimov.png" alt="" class="img-responsive">
  	  </a>
  	</div>

  	<nav class="cd-primary-nav">
  		<a href="#cd-navigation" class="nav-trigger">
  			<span>
  				<em aria-hidden="true"></em>
  			</span>
  		</a> <!-- .nav-trigger -->

  		<ul id="cd-navigation" class="navbar">
  			<li style="height:100%;display:flex;align-items:center;">
          <a href="/" target="_self" style="padding-left:5px;">HOME</a>
        </li>
        <li style="height:100%;display:flex;align-items:center;margin-bottom:15px;padding-left:5px;padding-right:10px;">
          <form ng-submit="search(movie_name)" class="form-inline" style="width:100%;" ng-controller="HomeCtrl">
            <div class="col-md-10 col-xs-10 no-padding">
              <input type="text" placeholder="Search Movie" class="form-control search-bar" style="width:100%;height:35px;" required ng-model="movie_name">
            </div>
            <div class="col-md-2 col-xs-2 no-padding">
              <button class="btn search-btn"><span class="fontawesome-search"></button>
            </div>
          </form>
        </li>
  		</ul>
  	</nav> <!-- .cd-primary-nav -->
  </header> <!-- .cd-auto-hide-header -->

  {% block body %}
  {% endblock %}
</body>
</html>
